<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- site-title -->
    <title>Westis</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon" />

    <!-- font-awsome -->
    <script
      src="https://kit.fontawesome.com/6f086dc852.js"
      crossorigin="anonymous"
    ></script>

    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custosize script -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .font-manrope {
        font-family: "Manrope", serif;
      }
    </style>
  </head>
  <body class="font-manrope m-5">
    <!--banner-section-->
    <div class="flex flex-col-reverse items-center">
      <!-- title-section -->
      <div class="flex flex-col items-center my-10">
        <h1 class="font-extrabold text-center text-4xl">
          It's good <br />
          tea time at The <br />
        </h1>
        <p class="text-center">
          <span class="text-6xl font-extrabold text-green-500">Tea House</span>
        </p>

        <p class="w-3/4 text-center text-sm font-semibold text-gray-500 my-5">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="bg-gradient-to-r from-orange-400 to-red-600 text-white text-xl font-semibold py-4 px-8 rounded-md"
        >
          Explore More
          <i class="fa-solid fa-arrow-right ml-2 -rotate-45"></i>
        </button>
      </div>

      <!--banner-image-section -->
      <div class="relative m-5">
        <img src="images/banner.png" alt="" class="" />

        <!-- rating-card -->
        <div
          class="shadow-xl flex justify-center items-center rounded-md min-w-44 py-4 bg-slate-50 absolute bottom-0"
        >
          <i class="fa-solid fa-star text-yellow-400 mr-2 text-3xl"></i>
          <div>
            <h1 class="font-extrabold text-2xl leading-6">5.00</h1>
            <p class="text-xs">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
